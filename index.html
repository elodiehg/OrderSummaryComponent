<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg_img"></div>
    <div id="card">
      <img src="images\illustration-hero.svg" / id="hero">
      <h1 id="title">Order Summary</h1>

      <p id="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div id="section">
        <img src="images\icon-music.svg" id="musique" />
        <div id="plan">
          <p id="annual_plan">Annual Plan</p>
          <p id="price">$59.99/year</p>
        </div>
        <p id="change">Change</p>
      </div>
      <div id="buttons">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elodie</a>.
    </div>
  </body>
</html>
